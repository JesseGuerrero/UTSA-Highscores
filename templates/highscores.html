<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Student Research High Scores</h1>

        <!-- Link buttons for filtering -->
        <div class="mb-3">
            <a href="/" class="btn btn-primary mr-2">All</a>
            <a href="/teacher" class="btn btn-secondary mr-2">Teacher</a>
            <a href="/student" class="btn btn-info">Student</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>H-Index</th>
                    <th>Citations</th>
                </tr>
            </thead>
            <tbody>
                {% for score in highscores %}
                <tr>
                    <td>{{ score.name }}</td>
                    <td>{{ score.h_index }}</td>
                    <td>{{ score.citations }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
