<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40 !important; /* Dark grey background */
            color: #f8f9fa !important; /* Light white text color */
        }
        table {
            color: #f8f9fa !important; /* Ensuring table text is also light colored */
        }
        a {
            color: #f8f9fa !important; /* Adjusting link colors for visibility */
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #495057 !important; /* Slightly lighter grey for striped rows */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Student Research High Scores</h1>

        <!-- Link buttons for filtering -->
        <div class="mb-3">
            <a href="/" class="btn btn-primary mr-2">All</a>
            <a href="/teacher" class="btn btn-secondary mr-2">Teacher</a>
            <a href="/student" class="btn btn-info">Student</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th><a href="?h_index=true">H-Index</a></th>
                    <th><a href="?">Citations</a></th>
                </tr>
            </thead>
            <tbody>
                {% for score in highscores %}
                <tr>
                    <td>{{ score.name }}</td>
                    <td>{{ score.h_index }}</td>
                    <td>{{ score.citations }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
